<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      >
<ui:composition template="/layouts/default.xhtml">
    <ui:define name="title">Prélèvements Caisse</ui:define>
    <ui:param name="menu" value="AdminMenu"/>

    <ui:define name="body">
        <div class="col-sm-10">
            <h2>Prélèvements Caisse</h2>
            <h:form id="form">
                <p:fieldset legend="Recherche" toggleable="true" toggleSpeed="500">
                    <h:panelGrid id="search" columns="4" cellpadding="10" width="100%">
                            <h:outputLabel for="datePrelevement" value="Date du prélèvement"/>
                            <p:calendar id="datePrelevement" value="#{prelevementCaisseController.searchObject.datePrelevement}" locale="fr" styleClass="calendar" pattern="dd-MM-yyyy" showButtonPanel="true" navigator="true">
                                <f:convertDateTime pattern="dd-MM-yyyy"/>
                            </p:calendar>
                            <f:facet name="footer">
                                <div align="center">
                                    <p:commandButton value="Rechercher" action="#{prelevementCaisseController.search}" process="@this :form:search" update="prelevements" icon="iconSearch" onclick="initPageIndex();">
                                    </p:commandButton>
                                </div>
                            </f:facet>
                    </h:panelGrid>
                </p:fieldset>  
                <p:separator/>   
                <p:dataTable id="prelevements" var="prelevement" value="#{prelevementCaisseController.prelevements}" paginator="true" 
                                 rows="5" paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" 
                                 rowsPerPageTemplate="5,10,15" lazy="true" widgetVar="prelevementsWV">            
                        <p:column style="text-align:center">
                            <f:facet name="header">
                                <p:column sortBy="montant">
                                    <h:outputText value="Montant" />
                                </p:column>
                            </f:facet>
                            <h:outputText value="#{prelevement.montant}" />
                        </p:column>
                        <p:column style="text-align:center">
                            <f:facet name="header">
                                <p:column sortBy="motif">
                                    <h:outputText value="Motif" />
                                </p:column>
                            </f:facet>
                            <h:outputText value="#{prelevement.motif}" />
                        </p:column>
                        <p:column style="text-align:center">
                            <f:facet name="header">
                                <p:column>
                                    <h:outputText value="Action" />
                                </p:column>
                            </f:facet>
                            <p:commandButton icon="iconEdit" action="#{prelevementCaisseController.prepareUpdate(prelevement)}" process="@this :form:prelevements"
                             update=":editForm:displayEdit" oncomplete="PF('editPrelevementWidget').show()">
                                <p:resetInput target=":editForm" />
                            </p:commandButton>
                        </p:column>
                        
                        <f:facet name="header">
                            <div align="left">
                               <p:commandButton value="Nouveau" icon="iconAdd" action="#{prelevementCaisseController.prepareAdd}" process="@this :form:prelevements"
                                  update=":addForm" oncomplete="PF('addPrelevementWidget').show()">
                                   <p:resetInput target=":addForm" />
                               </p:commandButton>
                            </div>
                        </f:facet>
                </p:dataTable>
                <p:remoteCommand name="updateList" action="#{prelevementCaisseController.search}" update="prelevements"/>
            </h:form>
        </div>
        <p:growl id="growl" showDetail="false" life="5000" />
        <script type="text/javascript">  
                function initPageIndex() {  
                        PF('prelevementsWV').getPaginator().setPage(0);
                }
        </script> 
    </ui:define>
    <ui:define name="dialogs">
            <p:dialog id="addPrelevementDialog" dynamic="true" appendToBody="false" header="Nouveau Prélèvement Caisse" widgetVar="addPrelevementWidget" resizable="false" showEffect="clip" hideEffect="fold">
                <h:form id="addForm">
                        <p:messages id="addMessages"/>
                        <h:panelGrid id="displayAdd" columns="2" cellpadding="10">
                            <h:outputLabel for="montant" value="Montant"/>
                            <p:inputText id="montant" value="#{prelevementCaisseController.newPrelevement.montant}" required="true" requiredMessage="le champ montant est requis" converterMessage="le montant saisi n’a pas pu être interprété en tant que valeur monétaire." validatorMessage="le montant saisie est inférieur à la valeur minimale autorisée">
                                <f:convertNumber currencySymbol="D.T" maxFractionDigits="3" type="currency" />
                                <f:validateDoubleRange minimum="0.001"/>
                            </p:inputText>
                            <h:outputLabel for="motif" value="Motif"/>
                            <p:inputText id="motif" value="#{prelevementCaisseController.newPrelevement.motif}" maxlength="255">
                            </p:inputText>
                            <f:facet name="footer">
                                <div align="center">
                                    <p:commandButton value="Enregister" action="#{prelevementCaisseController.saveNew}" update=":addForm:displayAdd,@(.ui-messages)" icon="ui-icon-disk" process="@this :addForm:displayAdd" oncomplete="handleAddRequest(xhr, status, args);" >
                                        <p:resetInput target="montant" />
                                    </p:commandButton>
                                </div>
                            </f:facet>
                        </h:panelGrid>
                </h:form>
                
                <script type="text/javascript">  
                    function handleAddRequest(xhr, status, args) {  
                        if(!args.validationFailed) {  
                            updateList();
                            PF('addPrelevementWidget').hide();  
                        }   
                        else {  
                            PF('addPrelevementWidget').jq.effect("shake", { times:5 }, 100);  
                        }  
                    }  
               </script>   
            </p:dialog>
            <p:dialog id="editPrelevementDialog" dynamic="true" appendToBody="false" header="Editer Prélèvement Caisse" widgetVar="editPrelevementWidget" resizable="false" showEffect="clip" hideEffect="fold">
                <h:form id="editForm">
                        <p:messages id="editMessages"/>
                        <h:panelGrid id="displayEdit" columns="2" cellpadding="10">
                            <h:outputLabel for="montant" value="Montant"/>
                            <p:inputText id="montant" value="#{prelevementCaisseController.selectedPrelevement.montant}" required="true" requiredMessage="le champ montant est requis" converterMessage="le montant saisi n’a pas pu être interprété en tant que valeur monétaire." validatorMessage="le montant saisie est inférieur à la valeur minimale autorisée">
                                <f:convertNumber currencySymbol="D.T" maxFractionDigits="3" type="currency" />
                                <f:validateDoubleRange minimum="0.001"/>
                            </p:inputText>
                            <h:outputLabel for="motif" value="Motif"/>
                            <p:inputText id="motif" value="#{prelevementCaisseController.selectedPrelevement.motif}" maxlength="255">
                            </p:inputText>
                            <f:facet name="footer">
                                <div align="center">
                                    <p:commandButton value="Enregister" action="#{prelevementCaisseController.update}" update=":editForm:displayEdit,@(.ui-messages)" icon="ui-icon-disk" process="@this :editForm:displayEdit" oncomplete="handleEditRequest(xhr, status, args);">
                                        <p:resetInput target="montant" />
                                    </p:commandButton>
                                    
                                </div>
                            </f:facet>
                        </h:panelGrid>
                </h:form>
                <script type="text/javascript">  
                    function handleEditRequest(xhr, status, args) {  
                        if(!args.validationFailed) {  
                            updateList();
                            PF('editPrelevementWidget').hide();  
                        }   
                        else {  
                            PF('editPrelevementWidget').jq.effect("shake", { times:5 }, 100);  
                        }  
                    }  
               </script>   
            </p:dialog>
    </ui:define>
</ui:composition>
</html>
