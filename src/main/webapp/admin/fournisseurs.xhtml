<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<ui:composition template="/layouts/default.xhtml">
    <ui:define name="title">#{text['fournisseurList.title']}</ui:define>
    <ui:param name="menu" value="AdminMenu"/>

    <ui:define name="body">
        <div class="col-sm-10">
            <h2>#{text['fournisseurList.heading']}</h2>
            <h:form id="form">
                            <p:fieldset legend="Recherche" toggleable="true" toggleSpeed="500">
                                <h:panelGrid columns="4" cellpadding="10" width="100%">
				 	<h:outputLabel for="nom" value="#{text['fournisseur.nom']}"/>  
                                        <p:inputText id="nom" value="#{fournisseurController.searchObject.nom}" />                                                    
                                        <h:outputLabel for="ville" value="#{text['fournisseur.ville']}"/>
                                        <p:inputText id="ville" value="#{fournisseurController.searchObject.ville}"></p:inputText>
                                        <f:facet name="footer">
                                            <div align="center">
                                                <p:commandButton value="Rechercher" action="#{fournisseurController.search}" update="fournisseurs" icon="iconSearch"></p:commandButton>
                                            </div>
                                        </f:facet>
                                </h:panelGrid>
                            </p:fieldset>  
                            <p:separator/>
                            <p:dataTable id="fournisseurs" var="fournisseur" value="#{fournisseurController.fournisseurs}" rows="5" paginator="true" emptyMessage="aucun fournisseur enregistré">
                                        <p:column style="text-align:center">
                                            <f:facet name="header">
                                                <p:column sortBy="nom">
                                                    <h:outputText value="#{text['fournisseur.nom']}" />
                                                </p:column>
                                            </f:facet>
                                            <h:outputText value="#{fournisseur.nom}" escape="true"/>
                                        </p:column>
                                        <p:column style="text-align:center">
                                            <f:facet name="header">
                                                <p:column sortBy="ville">
                                                    <h:outputText value="#{text['fournisseur.ville']}" />
                                                </p:column>
                                            </f:facet>
                                            <h:outputText value="#{fournisseur.ville}" escape="true"/>
                                        </p:column>
                                        <p:column style="text-align:center">
                                            <f:facet name="header">
                                                <p:column sortBy="email">
                                                    <h:outputText value="#{text['fournisseur.email']}" />
                                                </p:column>
                                            </f:facet>
                                            <h:outputText value="#{fournisseur.email}" escape="true"/>
                                        </p:column>
                                        <p:column style="text-align:center">
                                            <f:facet name="header">
                                                <p:column sortBy="adresse">
                                                    <h:outputText value="#{text['fournisseur.adresse']}" />
                                                </p:column>
                                            </f:facet>
                                            <h:outputText value="#{fournisseur.address}" escape="true"/>
                                        </p:column>
                                        <p:column style="text-align:center">
                                            <f:facet name="header">
                                                <p:column sortBy="numTel">
                                                    <h:outputText value="#{text['fournisseur.numTel']}" />
                                                </p:column>
                                            </f:facet>
                                            <h:outputText value="#{fournisseur.numTel}" escape="true"/>
                                        </p:column>
                                        <p:column style="text-align:center">
                                            <f:facet name="header">
                                                <p:column sortBy="id">
                                                    <h:outputText value="Action" />
                                                </p:column>
                                            </f:facet>
                                            <p:commandButton icon="iconEdit" action="#{fournisseurController.prepareUpdate(fournisseur)}"
                                                             update=":editForm" oncomplete="PF('editFournisseurWidget').show()" immediate="true">
                                                <p:resetInput target=":editForm" />
                                            </p:commandButton>
                                        </p:column>
                                        <f:facet name="header">
                                                <div align="left">
                                                        <p:commandButton value="Ajouter" icon="iconAdd" action="#{fournisseurController.prepareAdd}"
                                                                    update=":addForm" oncomplete="PF('addFournisseurWidget').show()" immediate="true">
                                                            <p:resetInput target=":addForm" />
                                                        </p:commandButton>
                                                </div>
                                        </f:facet>
                            </p:dataTable>
                            <p:remoteCommand name="updateList" action="#{fournisseurController.search}" update="fournisseurs" />
                 </h:form>
        </div>
    </ui:define>
    <ui:define name="dialogs">
           <p:dialog id="editFournisseurDialog" dynamic="true" appendToBody="false" header="Les détails concernant le fournisseur" widgetVar="editFournisseurWidget" resizable="false"  
               showEffect="clip" hideEffect="fold" width="100%" height="500">  
               <p:scrollPanel mode="native">
               <h:form id="editForm">
                    <p:messages id="editMessages"/>
                    <h:panelGrid id="displayEdit" columns="2" cellpadding="4" width="100%">  
                        <h:outputLabel for="nom_e" value="#{text['fournisseur.nom']}"/>
                        <p:inputText id="nom_e" value="#{fournisseurController.selectedFournisseur.nom}" required="true" requiredMessage="Le champ nom est requis" maxlength="40"/>                                                    
                        <h:outputLabel for="adresse_e" value="#{text['fournisseur.adresse']}"/>
                        <p:inputTextarea id="adresse_e" value="#{fournisseurController.selectedFournisseur.address}" cols="80" required="true" requiredMessage="Le champ adresse est requis" maxlength="255"/>
                        <h:outputLabel for="ville_e" value="#{text['fournisseur.ville']}"/>
                        <p:inputText id="ville_e" value="#{fournisseurController.selectedFournisseur.ville}" required="true" requiredMessage="Le champ ville est requis" maxlength="20"/> 
                        <h:outputLabel for="email_e" value="#{text['fournisseur.email']}"/>
                        <p:inputText id="email_e" value="#{fournisseurController.selectedFournisseur.email}" required="true" requiredMessage="Le champ email est requis" maxlength="40"/> 
                        <h:outputLabel for="numTel_e" value="#{text['fournisseur.numTel']}"/>
                        <p:inputMask id="numTel_e" value="#{fournisseurController.selectedFournisseur.numTel}" required="true" requiredMessage="Le champ numéro de téléphone est requis" maxlength="10" mask="99999999"> 
                            <f:convertNumber type="number" integerOnly="true" />
                        </p:inputMask>
                        <h:outputLabel for="prix" value="#{text['fournisseur.prix']}"/>
                        <p:dataGrid var="prixFournisseur" value="#{fournisseurController.prixFournisseurs}" columns="3"  
                            rows="15" paginator="true" id="prix"  
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">  
                            <p:panel header="#{prixFournisseur.produit.description}" style="text-align:center">  
                                <h:panelGrid columns="2" style="width:100%"> 
                                    <h:outputLabel for="prixUnit">Prix Unitaire</h:outputLabel>
                                    <p:inputText id="prixUnit" value="#{prixFournisseur.prixUnit}" converterMessage="le montant saisi n’a pas pu être interprété en tant que valeur monétaire.">  
                                        <f:convertNumber currencySymbol="D.T" maxFractionDigits="3" type="currency"/>
                                    </p:inputText>
                                </h:panelGrid>  
                            </p:panel> 
                        </p:dataGrid>
            		<f:facet name="footer">
                            <div align="center">
                                <p:commandButton value="Enregistrer" action="#{fournisseurController.update}" icon="ui-icon-disk" process="@this :editForm:displayEdit" update=":editForm:displayEdit,@(.ui-messages)" oncomplete="handleEditFournisseurRequest(xhr, status, args);"/>
                                <p:commandButton value="Supprimer" action="#{fournisseurController.delete}" icon="iconDelete" process="@this :editForm:displayEdit" oncomplete="updateList();PF('editFournisseurWidget').hide();" immediate="true"> 
                                    <p:confirm header="Confirmation" message="Êtes-vous sûr de vouloir supprimer ce fournisseur?" icon="ui-icon-alert" />
                                </p:commandButton>
                            </div>
                        </f:facet>
                    </h:panelGrid>  
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                        <p:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="Non" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                 </h:form>
               </p:scrollPanel>
               <script type="text/javascript">  
                    function handleEditFournisseurRequest(xhr, status, args) {  
                        if(!args.validationFailed) {  
                            updateList();
                            PF('editFournisseurWidget').hide();  
                        }   
                        else {  
                            PF('editFournisseurWidget').jq.effect("shake", { times:5 }, 100);  
                        }  
                    }  
               </script>   
            </p:dialog>  
            <p:dialog id="addFournisseurDialog" appendToBody="false" dynamic="true" header="Nouveau fournisseur" widgetVar="addFournisseurWidget" resizable="false"  
               showEffect="clip" hideEffect="fold" width="100%" height="500">  
               <p:scrollPanel mode="native">
               <h:form id="addForm">
                    <p:messages id="addMessages"/>
                    <h:panelGrid id="displayAdd" columns="2" cellpadding="4" width="100%">  
                        <h:outputLabel for="nom_a" value="#{text['fournisseur.nom']}"/>
                        <p:inputText id="nom_a" value="#{fournisseurController.newFournisseur.nom}" required="true" requiredMessage="Le champ nom est requis" maxlength="40"/>                                                    
                        <h:outputLabel for="adresse_a" value="#{text['fournisseur.adresse']}"/>
                        <p:inputTextarea id="adresse_a" value="#{fournisseurController.newFournisseur.address}" cols="80" required="true" requiredMessage="Le champ adresse est requis" maxlength="100"/>
                        <h:outputLabel for="ville_a" value="#{text['fournisseur.ville']}"/>
                        <p:inputText id="ville_a" value="#{fournisseurController.newFournisseur.ville}" required="true" requiredMessage="Le champ ville est requis" maxlength="20"/> 
                        <h:outputLabel for="email_a" value="#{text['fournisseur.email']}"/>
                        <p:inputText id="email_a" value="#{fournisseurController.newFournisseur.email}" required="true" requiredMessage="Le champ email est requis" maxlength="40"/> 
                        <h:outputLabel for="numTel_a" value="#{text['fournisseur.numTel']}"/>
                        <p:inputMask id="numTel_a" value="#{fournisseurController.newFournisseur.numTel}" required="true" requiredMessage="Le champ numéro de téléphone est requis" maxlength="10" mask="99999999"> 
                            <f:convertNumber type="number" integerOnly="true" />
                        </p:inputMask>
                        <h:outputLabel for="prix" value="#{text['fournisseur.prix']}"/>
                        <p:dataGrid var="prixFournisseur" value="#{fournisseurController.prixFournisseurs}" columns="3"  
                            rows="15" paginator="true" id="prix"  
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">  
                            <p:panel header="#{prixFournisseur.produit.description}" style="text-align:center">  
                                <h:panelGrid columns="2" style="width:100%"> 
                                    <h:outputLabel for="prixUnit">Prix Unitaire</h:outputLabel>
                                    <p:inputText id="prixUnit" value="#{prixFournisseur.prixUnit}" converterMessage="le montant saisi n’a pas pu être interprété en tant que valeur monétaire.">  
                                        <f:convertNumber currencySymbol="D.T" maxFractionDigits="3" type="currency"/>
                                    </p:inputText>
                                </h:panelGrid>  
                            </p:panel> 
                        </p:dataGrid>
            		<f:facet name="footer">
                            <div align="center">
                                <p:commandButton value="Enregistrer" action="#{fournisseurController.saveNew}" update=":addForm:displayAdd,@(.ui-messages)" icon="ui-icon-disk" process="@this :addForm:displayAdd" oncomplete="handleAddFournisseurRequest(xhr, status, args);"/>
                            </div>
                        </f:facet>
                    </h:panelGrid>  
               </h:form>
               </p:scrollPanel>
               <script type="text/javascript">  
                    function handleAddFournisseurRequest(xhr, status, args) {  
                        if(!args.validationFailed) {  
                            updateList();
                            PF('addFournisseurWidget').hide();  
                        }   
                        else {  
                            PF('addFournisseurWidget').jq.effect("shake", { times:5 }, 100);  
                        }  
                    }  
               </script>   
            </p:dialog>  
        </ui:define>
</ui:composition>
</html>
