<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/layouts/default.xhtml">
    
    <ui:define name="title">#{text['operateurList.title']}</ui:define>
    <ui:param name="menu" value="AdminMenu"/>
    

    <ui:define name="body">
        <div class="col-sm-10">
            <h2>#{text['operateurList.heading']}</h2>
            <h:form id="form">
            
            <p:dataTable id="operateurs" var="operateur" value="#{operateurController.operateurs}"
                         rows="25" style="width: 40%;text-align: center;" emptyMessage="aucun opérateur enregistré">
                <p:column width="8%" style="text-align: center;">
                    <f:facet name="header">
                        <p:column sortBy="id">
                            <h:outputText value="Action" />
                        </p:column>
                    </f:facet>
                    <p:commandButton value="Modifier" icon="iconEdit" action="#{operateurController.prepareUpdate(operateur)}"
                                            update=":editForm" oncomplete="PF('editOperateurWidget').show()">
                        <p:resetInput target=":editForm" />
                    </p:commandButton>
                </p:column>
                
                <p:column width="20%" style="text-align: center;" filterBy="name" filterMatchMode="contains">
                    <f:facet name="header">
                        <p:column sortBy="name">
                            <h:outputText value="#{text['operateur.name']}" />
                        </p:column>
                    </f:facet>
                    <h:outputText value="#{operateur.nom}" escape="true"/>
                </p:column>
                <f:facet name="header">
                	<div align="left">
                            <p:commandButton value="Ajouter" icon="iconAdd" action="#{operateurController.prepareAdd}"
                                                update=":addForm" oncomplete="PF('addOperateurWidget').show()">
                                <p:resetInput target=":addForm" />
                            </p:commandButton>
                	</div>
                </f:facet>
                
            </p:dataTable>
            <p:remoteCommand name="updateList" action="#{operateurController.init}" update="operateurs" />
            </h:form>
            
        
        </div>
    </ui:define>
    <ui:define name="dialogs">
        <p:dialog id="editOperateurDialog" dynamic="true" appendToBody="false" header="#{text['operateurDetail.heading']}" widgetVar="editOperateurWidget" resizable="false"  
               showEffect="clip" hideEffect="fold">  
               <h:form id="editForm">
                    <p:messages id="editMessages"/>
                    <h:panelGrid id="displayEdit" columns="2" cellpadding="4" width="100%">  
		        <h:outputLabel for="name" value="#{text['operateur.name']}"/>
                        <p:inputText id="name" value="#{operateurController.selectedOperateur.nom}" required="true" maxlength="20" requiredMessage="le champ nom est requis"/>
			<f:facet name="footer">
                            <div align="center">
                                <p:commandButton value="Enregistrer" action="#{operateurController.update}" icon="ui-icon-disk" process="@this :editForm:displayEdit" update=":editForm:displayEdit,@(.ui-messages)" oncomplete="handleEditOperateurRequest(xhr, status, args);"/>
                                <p:commandButton value="Supprimer" action="#{operateurController.delete}" icon="iconDelete" process="@this :editForm:displayEdit" oncomplete="updateList();PF('editOperateurWidget').hide();" immediate="true"> 
                                    <p:confirm header="Confirmation" message="Êtes-vous sûr de vouloir supprimer cet opérateur?" icon="ui-icon-alert" />
                                </p:commandButton>
                            </div>
                        </f:facet>
                    </h:panelGrid>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                        <p:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="Non" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
               </h:form>
               <script type="text/javascript">  
                    function handleEditOperateurRequest(xhr, status, args) {  
                        if(!args.validationFailed) {  
                            updateList();
                            PF('editOperateurWidget').hide();  
                        }   
                        else {  
                            PF('editOperateurWidget').jq.effect("shake", { times:5 }, 100);  
                        }  
                    }  
               </script>   
            </p:dialog>  
           <p:dialog id="addOperateurDialog" dynamic="true" appendToBody="false" header="Nouveau Opérateur" widgetVar="addOperateurWidget" resizable="false"  
               showEffect="clip" hideEffect="fold">
               <h:form id="addForm">  
                    <p:messages id="addMessages"/>
                    <h:panelGrid id="displayAdd" columns="2" cellpadding="4" width="100%">
                    	<h:outputLabel for="namee" value="#{text['operateur.name']}"/>
                        <p:inputText id="namee" value="#{operateurController.newOperateur.nom}" required="true" maxlength="20" requiredMessage="le champ nom est requis"/>
                    	<f:facet name="footer">
                            <div align="center">
                                <p:commandButton value="Enregistrer" action="#{operateurController.saveNew}" update=":addForm:displayAdd,@(.ui-messages)" icon="ui-icon-disk" process="@this :addForm:displayAdd" oncomplete="handleAddOperateurRequest(xhr, status, args);"/>
                            </div>
                        </f:facet>
                    </h:panelGrid>  
               </h:form>
               <script type="text/javascript">  
                    function handleAddOperateurRequest(xhr, status, args) {  
                        if(!args.validationFailed) {  
                            updateList();
                            PF('addOperateurWidget').hide();  
                        }   
                        else {  
                            PF('addOperateurWidget').jq.effect("shake", { times:5 }, 100);  
                        }  
                    }  
               </script>   
            </p:dialog>  
    </ui:define>
</ui:composition>
</html>
