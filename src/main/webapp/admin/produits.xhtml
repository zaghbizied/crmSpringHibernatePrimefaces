<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/layouts/default.xhtml">
    
    <ui:define name="title">#{text['produitList.title']}</ui:define>
    <ui:param name="menu" value="AdminMenu"/>
    

    <ui:define name="body">
        <div class="col-sm-10">
            <h2>#{text['produitList.heading']}</h2>
            <h:form id="form">
            
            <p:dataTable id="produits" var="produit" value="#{produitController.produits}"
                         rows="25" style="width: 100%;text-align: center;">
                <p:column width="8%" style="text-align: center;">
                    <f:facet name="header">
                        <p:column sortBy="id">
                            <h:outputText value="Action" />
                        </p:column>
                    </f:facet>
                    <p:commandButton value="Modifier" icon="iconEdit" action="#{produitController.prepareUpdate(produit)}"
                                            update=":editForm:displayEdit" oncomplete="PF('editProduitWidget').show()">
                        <p:resetInput target=":editForm" />
                    </p:commandButton>
                </p:column>
                <p:column style="text-align: center;">
                    <f:facet name="header">
                        <p:column sortBy="description">
                            <h:outputText value="#{text['produit.description']}" />
                        </p:column>
                    </f:facet>
                    <h:outputText value="#{produit.description}" escape="true"/>
                </p:column>
                <p:column style="text-align: center;">
                    <f:facet name="header">
                        <p:column sortBy="operateur">
                            <h:outputText value="#{text['produit.operateur']}" />
                        </p:column>
                    </f:facet>
                    <h:outputText value="#{produit.operateur.nom}" escape="true"/>
                </p:column>
                <f:facet name="footer">
                	<div align="center">
                        <p:commandButton value="Ajouter" icon="iconAdd" action="#{produitController.prepareAdd}"
                                            update=":addForm:displayAdd" oncomplete="PF('addProduitWidget').show()">
                            <p:resetInput target=":addForm" />
                        </p:commandButton>
                	</div>
                </f:facet>
                
            </p:dataTable>
            <p:remoteCommand name="updateList" action="#{produitController.init}" update="produits" />
            </h:form>
        </div>
    </ui:define>
    <ui:define name="dialogs">
        <p:dialog id="editProduitDialog" dynamic="true" appendToBody="false" header="#{text['produitDetail.heading']}" widgetVar="editProduitWidget" width="50%" resizable="false"  
               showEffect="clip" hideEffect="fold">  
               <h:form id="editForm">
                    <p:messages id="editMessages"/>
                    <h:panelGrid id="displayEdit" columns="2" cellpadding="4" width="100%">      
		        <h:outputLabel for="description" value="#{text['produit.description']}"/>
                        <p:inputText id="description" value="#{produitController.selectedProduit.description}" required="true" maxlength="100" requiredMessage="le champ description est requis"/>
                        <h:outputLabel for="rechElec" value="Recharge électronique"/>
                        <p:selectBooleanCheckbox id="rechElec" value="#{produitController.selectedProduit.recharge}"/>
                        <h:outputLabel for="operateur" value="#{text['produit.operateur']}"/>
                        <p:selectOneMenu id="operateur" value="#{produitController.selectedProduit.operateur}" converter="#{operateurConverter}" panelStyle="width:160px"  
                             effect="fade" var="o" style="width:160px"  filter="true" filterMatchMode="contains" required="true" requiredMessage="le champ opérateur est requis">  
                            <f:selectItem itemLabel="Choisir un opérateur" itemValue="" />  
			    <f:selectItems value="#{produitController.operateurs}" var="operateur" itemLabel="#{operateur.nom}" itemValue="#{operateur}"/>  
			    <p:column>  
			       #{o.nom}
			    </p:column>  
                        </p:selectOneMenu>
			<f:facet name="footer">
                            <div align="center">
                                <p:commandButton value="Enregistrer" action="#{produitController.update}" icon="ui-icon-disk" process="@this :editForm:displayEdit" update="@(.ui-messages)" oncomplete="handleEditProduitRequest(xhr, status, args);"/>
                                <p:commandButton value="Supprimer" action="#{produitController.delete}" icon="iconDelete" process="@this :editForm:displayEdit" oncomplete="updateList();PF('editProduitWidget').hide();" immediate="true"> 
                                    <p:confirm header="Confirmation" message="Êtes-vous sûr de vouloir supprimer ce produit?" icon="ui-icon-alert" />
                                </p:commandButton>
                            </div>
                        </f:facet>
                    </h:panelGrid>  
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                        <p:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="Non" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
               </h:form>
               <script type="text/javascript">  
                    function handleEditProduitRequest(xhr, status, args) {  
                        if(!args.validationFailed) {  
                            updateList();
                            PF('editProduitWidget').hide();  
                        }   
                        else {  
                            PF('editProduitWidget').jq.effect("shake", { times:5 }, 100);  
                        }  
                    }  
               </script>
            </p:dialog>  
        <p:dialog id="addProduitDialog" dynamic="true" appendToBody="false" header="Nouveau Produit" widgetVar="addProduitWidget" resizable="false" width="50%" height="100%"  
               showEffect="clip" hideEffect="fold">
               <h:form id="addForm">  
                    <p:messages id="addMessages"/>
                    <h:panelGrid id="displayAdd" columns="2" cellpadding="4" width="100%">
                    	<h:outputLabel for="nom" value="#{text['produit.description']}"/>
			<p:inputText id="nom" value="#{produitController.newProduit.description}" required="true" maxlength="100" requiredMessage="le champ description est requis"/>
                        <h:outputLabel for="nom" value="Recharge électronique"/>
                        <p:selectBooleanCheckbox value="#{produitController.newProduit.recharge}" />
                        <h:outputLabel for="operateur" value="#{text['produit.operateur']}"/>
                        <p:selectOneMenu id="operateur" value="#{produitController.newProduit.operateur}" converter="#{operateurConverter}" panelStyle="width:160px"  
                                         effect="fade" var="o" style="width:160px"  filter="true" filterMatchMode="contains" required="true" requiredMessage="le champ opérateur est requis">  
                            <f:selectItem itemLabel="Choisir un opérateur" itemValue="" />  
			    <f:selectItems value="#{produitController.operateurs}" var="operateur" itemLabel="#{operateur.nom}" itemValue="#{operateur}"/>  
			    <p:column>  
			       #{o.nom}
			    </p:column>  
                        </p:selectOneMenu>
                    	<f:facet name="footer">
                            <div align="center">
                                <p:commandButton value="Enregistrer" action="#{produitController.saveNew}" update="@(.ui-messages)" icon="ui-icon-disk" process="@this :addForm:displayAdd" oncomplete="handleAddProduitRequest(xhr, status, args);"/>
                            </div>
                        </f:facet>
                    </h:panelGrid>  
               </h:form>
               <script type="text/javascript">  
                    function handleAddProduitRequest(xhr, status, args) {  
                        if(!args.validationFailed) {  
                            updateList();
                            PF('addProduitWidget').hide();  
                        }   
                        else {  
                            PF('addProduitWidget').jq.effect("shake", { times:5 }, 100);  
                        }  
                    }  
               </script>   
            </p:dialog>  
    </ui:define>
</ui:composition>
</html>
